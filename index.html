<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="card">
        <div class="card-header">
            Lương nhân viên
        </div>
        <div class="card-body">
            <div class="form_group">
                <label>Số ngày làm</label>
                <input id="soNgayLam" type="text">
            </div>
            <button id="btnLuong" class="btn btn-primary">Tính Lương</button>
        </div>
        <div id="showLuong" class="card-footer text-muted">
            Thông Báo
        </div>
    </div>
    
    
    <!-- Bài 2 Giá trị trung bình -->
    <hr>
    <div class="card" style="text-align: center;">
        <div class="card-header" style="background-color: cyan;">
            Giá trị trung bình
        </div>
        <div class="card-body">
            <div class="form_group">
                <label>Number_1</label>
                <input id="number1" type="number">
            </div>
            <div class="form_group">
                <label>Number_2</label>
                <input id="number2" type="number">
            </div>
            <div class="form_group">
                <label>Number_3</label>
                <input id="number3" type="number">
            </div>
            <div class="form_group">
                <label>Number_4</label>
                <input id="number4" type="number">
            </div>
            <div class="form_group">
                <label>Number_5</label>
                <input id="number5" type="number">
            </div>
            <button id="btnNumber" class="btn btn-secondary">Trung Bình Tổng</button>
        </div>
        <div id="showGiaTriTB" class="card-footer text-muted">
            Thông Báo
        </div>
    </div>

    <!-- Bài 3 Quy đổi tiền tệ -->
    <hr>
    <div class="card">
        <div class="card-header">
            Quy đổi tiền  tệ
        </div>
        <div class="card-body">
            <div class="form_group">
                <label>USD</label>
                <input id="USD" type="text">
            </div>
            <button id="btnQuyDoi" class="btn btn-success">Quy Đổi</button>
        </div>
        <div id="showTien" class="card-footer text-muted">
            Thông Báo
        </div>
    </div>

    <!-- Bài 4 Tính diện tích , chu vi hình chữ nhật -->
    <hr>
    <div class="card">
        <div class="card-header">
            Tính diện tích , chu vi hình chữ nhật
        </div>
        <div class="card-body">
            <div class="form_group">
                <label>Chiều Dài</label>
                <input id="chieuDai" type="text">
            </div>
            <div class="form_group">
                <label>Chiều Rộng</label>
                <input id="chieuRong" type="text">
            </div>
            <button id="btnTinhHVN" class="btn btn-danger">Tính</button>
        </div>
        <div id="showDTCV" class="card-footer text-muted">
            Thông Báo
        </div>
    </div>

    <!-- Bài 5 Tổng 2 chữ số -->
    <hr>
    <div class="card">
        <div class="card-header">
            Tổng 2 số
        </div>
        <div class="card-body">
            <div class="form_group">
                <label>NumberXX</label>
                <input id="NumberXX" type="text">
            </div>
            <button id="btnNumberTong" class="btn btn-info">Tổng</button>
        </div>
        <div id="showTổngHaiSo" class="card-footer text-muted">
            Thông Báo
        </div>
    </div>

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
